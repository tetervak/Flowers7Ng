<h1>{{title}}</h1>
<h2>Pick a Flower</h2>
<main>
  <app-flower-list
    fxFlex="30%"
    [flowers]="flowerList"
    (flowerSelected)="selectFlower($event)"></app-flower-list>
  <app-flower-details
    fxFlex="70%"
    [flower]="selectedFlower"></app-flower-details>
</main>
<app-footer name="Applied Computing"></app-footer>
